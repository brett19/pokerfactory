<!DOCTYPE html>
<html>
<head>
    <title>Poker Factory</title>
    <script src="js/optionparser.js"></script>
    <script src="js/jquery.1.10.2.min.js"></script>
    <script src="js/createjs-2013.12.12.min.js"></script>
    <script src="/primus/primus.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/connmgr.js"></script>
    <script src="js/gameView.js"></script>
    <script src="js/lobbyNew.js"></script>
    <script src="js/tableview.js"></script>
    <script src="js/tablecontroller.js"></script>

    <link rel="stylesheet" type="text/css" href="styles/style.css">
    <link rel="stylesheet" type="text/css" href="styles/lobbyNew.css">
</head>
<body>
    <div id="fb-root"></div>
    <div id="wrap">
        <div id="header">
            HEADER LOL
        </div>
        <div id="tabs">
        </div>
        <div class="clear"></div>
        <div id="tabContent">
            <div id="lobby">
                <b>Cash Games</b>
                <table id="cashgamelist" class="tablelist" border="1">
                    <thead>
                    <tr>
                        <th>Name</th>
                        <th>Stakes</th>
                        <th>Players</th>
                    </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table><br />

                <b>Tournaments</b>
                <table id="tournylist" class="tablelist" border="1">
                    <thead>
                    <tr>
                        <th>Name</th>
                        <th>Buy-In</th>
                        <th>Players</th>
                    </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
        <div id="footer">
            LOL FOOTERZ
        </div>
    </div>
</body>
</html>
