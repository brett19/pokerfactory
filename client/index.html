<!DOCTYPE html>
<html>
<head>
    <title>Poker Game</title>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="//code.createjs.com/easeljs-0.7.0.min.js"></script>
    <script src="/primus/primus.js"></script>
    <script src="js/pokergame.js"></script>

    <style type="text/css">
        #actions {
            position: absolute;
            left: 1000px;
            top: 10px;
        }

        #actions form {
            border: 1px solid black;
            padding: 10px;
            margin: 4px;
        }
    </style>
</head>
<body>
<canvas id="gamearea" width="960" height="540"></canvas>
<div id="actions">
    <form id="act_form">
        <button id="fold">Fold</button><br />
        <button id="check">Check</button><br />
        <button id="call">Call</button><br />
        <button id="bet">Bet</button> <button id="raise">Raise</button> <input type="text" id="bet_amount" /> <span id="bet_range">($0-$0)</span>
    </form>
    <form id="xact_form">
        <button id="standup">Stand Up</button>
    </form>
</div>
</body>
</html>
